<div class="text-white">
	<div class="relative w-[66px]">
		<svg viewBox="0 0 140 140">
			<defs>
				<linearGradient
					id="border-gradient"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="0%"
				>
					<stop offset="0%" style="stop-color: #f58529" />
					<stop offset="50%" style="stop-color: #dd2a7b" />
					<stop offset="100%" style="stop-color: #833ab4" />
				</linearGradient>
				<mask id="circle-mask">
					<circle cx="70" cy="70" r="58" fill="#fff" />
				</mask>
			</defs>
			<circle
				cx="70"
				cy="70"
				r="65"
				stroke="url(#border-gradient)"
				stroke-width="5"
				fill="none"
			/>
			<image
			id="story-avatar"
				href="public/images/avatar.png"
				width="150"
				mask="url(#circle-mask)"
			/>
		</svg>
	</div>
</div>
