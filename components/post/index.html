<div
	class="h-full w-full lg:w-[470px] border-b border-[rgb(38,38,38)] pb-4 mb-4"
>
	<div class="aspect-[4/5] w-full">
		<div class="flex items-center justify-between h-fit">
			<div class="flex items-center gap-2">
				<div class="flex cursor-pointer items-center gap-2">
					<div class="text-white">
						<div class="relative w-[42px]">
							<svg viewBox="0 0 140 140" class="icon">
								<defs>
									<linearGradient
										id="border-gradient"
										x1="0%"
										y1="0%"
										x2="100%"
										y2="0%"
									>
										<stop offset="0%" style="stop-color: #f58529" />
										<stop offset="50%" style="stop-color: #dd2a7b" />
										<stop offset="100%" style="stop-color: #833ab4" />
									</linearGradient>
									<mask id="circle-mask">
										<circle cx="70" cy="70" r="58" fill="#fff" />
									</mask>
								</defs>
								<circle
									cx="70"
									cy="70"
									r="65"
									stroke="url(#border-gradient)"
									stroke-width="5"
									fill="none"
								/>
								<image
									id="avatar"
									href="/public/images/avatar.png"
									width="150"
									mask="url(#circle-mask)"
								/>
							</svg>
						</div>
					</div>
					<div class="flex flex-col">
						<span
							id="username"
							class="text-sm font-semibold text-primaryText text-[14px]"
						>
							username
						</span>
						<!-- hidden -->
						<span
							id="name"
							class="hidden text-xs text-[rgb(245,245,245)] font-normal"
							>small</span
						>
					</div>
				</div>
				<div>
					<svg
						aria-label="Verified"
						class="x1lliihq x1n2onr6"
						fill="rgb(0, 149, 246)"
						height="12"
						role="img"
						viewBox="0 0 40 40"
						width="12"
					>
						<title>Verified</title>
						<path
							d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z"
							fill-rule="evenodd"
						></path>
					</svg>
				</div>
				<span
					class="rounded-full"
					style="width: 5px; height: 5px; background-color: gray"
				></span>
				<span class="text-xs hover:cursor-pointer" style="color: gray">
					6d
				</span>
				<span
					class="rounded-full"
					style="width: 5px; height: 5px; background-color: gray"
				></span>
				<div
					id="follow"
					data-state="false"
					onclick="handleFollow(event)"
					href=""
					class="text-[#008fec] text-sm font-medium"
				>
					Follow
				</div>
			</div>
			<div class="hover:cursor-pointer">
				<span>
					<svg
						aria-label="More Options"
						class="relative block"
						color="rgb(245, 245, 245)"
						fill="rgb(245, 245, 245)"
						height="24"
						role="img"
						viewBox="0 0 24 24"
						width="24"
					>
						<circle cx="12" cy="12" r="1.5"></circle>
						<circle cx="6" cy="12" r="1.5"></circle>
						<circle cx="18" cy="12" r="1.5"></circle>
					</svg>
				</span>
			</div>
		</div>

		<!-- {/* post */} -->
		<div
			class="relative mt-2 flex h-full justify-center overflow-hidden lg:rounded-lg"
		>
			<img
				id="post-img"
				src="public/images/sample1.jpg"
				alt="not found"
				class="h-full"
				style="
					max-width: max-content;
					max-height: max-content;
					object-fit: cover;
				"
				fill="currentColor"
			/>
		</div>
	</div>
	<div class="p-2"></div>
	<footer class="w-full space-y-2">
		<div class="flex items-center justify-between w-full">
			<div class="flex gap-2">
				<div id="like" data-state="false" onclick="handleLike(event)">
					<!-- initial unLiked -->
					<svg
						aria-label="Like"
						color="rgb(142, 142, 142)"
						fill="white"
						height="24"
						role="img"
						viewBox="0 0 24 24"
						width="24"
						class=""
					>
						<title>Like</title>
						<path
							d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"
						></path>
					</svg>
				</div>
				<div>
					<svg
						aria-label="Comment"
						class="x1lliihq x1n2onr6 x5n08af"
						fill="currentColor"
						height="24"
						role="img"
						viewBox="0 0 24 24"
						width="24"
					>
						<title>Comment</title>
						<path
							d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z"
							fill="none"
							stroke="currentColor"
							stroke-linejoin="round"
							stroke-width="2"
						></path>
					</svg>
				</div>
				<div>
					<svg
						aria-label="Share Post"
						class="x1lliihq x1n2onr6 x1roi4f4"
						fill="currentColor"
						height="24"
						role="img"
						viewBox="0 0 24 24"
						width="24"
					>
						<title>Share Post</title>
						<line
							fill="none"
							stroke="currentColor"
							stroke-linejoin="round"
							stroke-width="2"
							x1="22"
							x2="9.218"
							y1="3"
							y2="10.083"
						></line>
						<polygon
							fill="none"
							points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
							stroke="currentColor"
							stroke-linejoin="round"
							stroke-width="2"
						></polygon>
					</svg>
				</div>
			</div>
			<div id="save" data-state="false" onclick="handleSave(event)">
				<svg
					aria-label="Save"
					class="x1lliihq x1n2onr6 x5n08af"
					fill="white"
					height="24"
					role="img"
					viewBox="0 0 24 24"
					width="24"
				>
					<title>Save</title>
					<polygon
						fill="none"
						points="20 21 12 13.44 4 21 4 3 20 3 20 21"
						stroke="white"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
					></polygon>
				</svg>
			</div>
		</div>

		<div class="flex cursor-pointer gap-1 text-sm">
			<span class="font-semibold">229,269 likes</span>
		</div>
		<div class="flex items-center">
			<input
				id="input-comment"
				type="text"
				class="w-full border-none bg-transparent text-sm outline-none"
				placeholder="Add a comment..."
				oninput="handlePostComment(event)"
			/>
			<div class="flex cursor-pointer gap-2 justify-center items-center">
				<span
					id="post-comment"
					class="hidden text-xs font-bold text-brightBlue"
				>
					POST
				</span>

				<svg
					aria-label="Emoji"
					color="rgb(115, 115, 115)"
					fill="rgb(115,115,115)"
					height="13"
					role="img"
					viewBox="0 0 24 24"
					width="13"
					class=""
				>
					<title>Emoji</title>
					<path
						d="M15.83 10.997a1.167 1.167 0 1 0 1.167 1.167 1.167 1.167 0 0 0-1.167-1.167Zm-6.5 1.167a1.167 1.167 0 1 0-1.166 1.167 1.167 1.167 0 0 0 1.166-1.167Zm5.163 3.24a3.406 3.406 0 0 1-4.982.007 1 1 0 1 0-1.557 1.256 5.397 5.397 0 0 0 8.09 0 1 1 0 0 0-1.55-1.263ZM12 .503a11.5 11.5 0 1 0 11.5 11.5A11.513 11.513 0 0 0 12 .503Zm0 21a9.5 9.5 0 1 1 9.5-9.5 9.51 9.51 0 0 1-9.5 9.5Z"
					></path>
				</svg>
			</div>
		</div>
	</footer>
</div>
