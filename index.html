<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram</title>

		<link
			data-default-icon="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico"
			rel="shortcut icon"
			type="image/x-icon"
			href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico"
		/>

		<link rel="stylesheet" href="global.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							side_bar_hover: "#121212",
							border_grey: "#363837",
							brightBlue: "#008fec",
							instaBlue: "#008fec",
							_grey: "#121212",
							secondryText: "rgb(168 168 168)",
							primaryText: "rgb(245 245 245)",
							elevated: "rgb(38 38 38)",
							blackBlur: "#000000ad",
							nero: "#202023",
						},
						maxWidth: {
							"1/2": "50%",
						},
					},
				},
			};
		</script>
		<style type="text/tailwindcss">
			@layer utilities {
				.content-auto {
					content-visibility: auto;
				}
			}
		</style>
	</head>
	<body class="">
		<main class="flex min-h-screen flex-col-reverse bg-black lg:flex-row">
			<div
				id="menu"
				class="z-10 h-fit justify-between bg-black p-1 max-lg:fixed max-lg:w-full lg:flex lg:h-screen lg:flex-col lg:p-5 xl:w-[16%] xl:border-r xl:border-[rgb(38,38,38)]"
			></div>

			<div
				class="flex h-screen w-full overflow-y-auto pb-14 lg:pb-0 xl:w-[84%] p-4 justify-center"
				id="main_scrollable"
			>
				<div
					id="story-post"
					class="flex w-full justify-end lg:py-5 max-w-[630px]"
				>
					<!-- story-post -->
					<div class="w-full">
						<!-- {/* stories */} -->
						<div class="h-fit">
							<div class="relative flex h-fit w-full">
								<!-- {/* scroll left */} -->

								<div
									class="hidden lg:flex absolute bottom-0 left-5 top-0 z-10 cursor-pointer items-center"
								>
									<div class="hidden" id="scroll-left" onclick="handleClickLeft()">
										<svg
											width="25"
											height="25"
											viewBox="0 0 40 40"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												fill-rule="evenodd"
												clip-rule="evenodd"
												d="M20 40C31.0457 40 40 31.0457 40 20C40 8.9543 31.0457 0 20 0C8.9543 0 0 8.9543 0 20C0 31.0457 8.9543 40 20 40ZM23.2197 11.9697L15.7197 19.4697C15.4268 19.7626 15.4268 20.2374 15.7197 20.5303L23.2197 28.0303C23.5126 28.3232 23.9874 28.3232 24.2803 28.0303C24.5732 27.7374 24.5732 27.2626 24.2803 26.9697L17.3107 20L24.2803 13.0303C24.5732 12.7374 24.5732 12.2626 24.2803 11.9697C23.9874 11.6768 23.5126 11.6768 23.2197 11.9697Z"
												fill="white"
											/>
										</svg>
									</div>
								</div>

								<div
									class="overflow-y-hidden overflow-x-scroll no-scrollbar pointer-events-auto h-fit m-w-[685px]"
									id="scroll-container"
								>
									<div id="story-ring" class="flex w-fit gap-3">
										<!-- ring -->
									</div>
								</div>
								<!-- {/* more stories... */} -->

								<div
									class="hidden lg:flex absolute bottom-0 right-5 top-0 z-10 cursor-pointer items-center"
								>
									<div id="scroll-right" onclick="handleClickRight()">
										<!-- arrowRight -->
										<svg
											width="25"
											height="25"
											viewBox="0 0 30 30"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												fill-rule="evenodd"
												clip-rule="evenodd"
												d="M15 30C23.2843 30 30 23.2843 30 15C30 6.71573 23.2843 0 15 0C6.71573 0 0 6.71573 0 15C0 23.2843 6.71573 30 15 30ZM11.7803 23.0303L19.2803 15.5303C19.5732 15.2374 19.5732 14.7626 19.2803 14.4697L11.7803 6.96967C11.4874 6.67678 11.0126 6.67678 10.7197 6.96967C10.4268 7.26256 10.4268 7.73744 10.7197 8.03033L17.6893 15L10.7197 21.9697C10.4268 22.2626 10.4268 22.7374 10.7197 23.0303C11.0126 23.3232 11.4874 23.3232 11.7803 23.0303Z"
												fill="white"
											/>
										</svg>
									</div>
								</div>
							</div>
						</div>

						<!-- post -->
						<div id="post" class="mt-5 flex items-center flex-col">
							<!-- inserted using js -->
						</div>
					</div>
				</div>
				<div
					id="account-suggestion"
					class="hidden w-[383px] pl-16 xl:block"
				>
					<!-- account-suggestion -->
					<div class="w-[300px]">
						<div class="flex cursor-pointer">
							<img
								src="public/images/avatar.png"
								width="44px"
								height="44px"
								alt=""
								class="rounded-full"
							/>
							<p class="mx-4 flex items-center">username</p>
							<button class="ml-auto text-xs font-medium text-instaBlue">
								Switch
							</button>
						</div>
						<div class="my-3"></div>
						<div class="flex">
							<p class="text-sm font-bold text-gray-500">
								Suggested for you
							</p>
							<button class="ml-auto text-xs font-semibold text-white">
								See All
							</button>
						</div>

						<div id="suggested-accounts"></div>

						<div class="my-5 flex">
							<ul class="flex list-none flex-wrap text-xs text-gray-500">
								<li class="cursor-pointer hover:underline">About</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Help</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Press</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">API</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Jobs</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Privacy</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Terms</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">
									Locations
								</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Language</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">English</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Meta</li>
								<li class="mx-1">.</li>
								<li class="cursor-pointer hover:underline">Verified</li>
								<li class="mx-1">.</li>
							</ul>
						</div>

						<p class="my-5 text-xs text-gray-500">
							Â© 2023 INSTAGRAM FROM META
						</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
